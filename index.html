<html>

<head>
    <title>The Math Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <h4 id="player1_name"></h4> <span id="player1_score"></span>
    <br>
    <h4 id="player2_name"></h4> <span id="player2_score"></span>

    <div class="container">
        <center>
            <h2 style="color: white;">The Math Quiz Game</h2>
            <div id="output">
                <h3></h3>
                <input class="form-control" placeholder="Enter in your answer">
                <button class="btn btn-success" onclick="Login_button()">Send</button>
            </div>
        </center>
    </div>

    <br>
    <br>

    <div id="div_1">
        <heading>1st Number</heading><input class="form-control" placeholder="1st number" id="1">
    </div>
    <br>
    <div id="div_2">
        <heading>2nd Number</heading><input class="form-control" placeholder="2st number" id="2">
    </div>
    <br>
    <button onclick="send()">Send Numbers</button>

    <script src="main.js"></script>
</body>

</html>
